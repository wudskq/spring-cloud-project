server:
  port: 3366

spring:
  application:
    name: cloud-config-client-3366
  cloud:
    config:
      label: main #读取的分支
      uri: http://localhost:3344
      name: config #配置文件名称
      profile: dev #读取后缀名称
  rabbitmq: #集成rabbitmq
    host: localhost
    port: 5673
    username: guest
    password: guest

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true #是否将自己注册进入到eureka
    fetch-registry: true #是否从注册中心拉取服务信息
    service-url:
      #单机版
      defaultZone: http://localhost:7001/eureka
      # 集群版
  #      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: cloud-config-client-3366 #更新主机名称
    prefer-ip-address: true #显示IP地址
    #Eureka 客户端同服务端发送心跳的时间间隔，单位为秒（默认是30秒）
    lease-renewal-interval-in-seconds: 1
    #Eureka服务端在收到最后一次心跳后等待的时间上限，单位为秒（默认是90秒）超时将剔除服务
    lease-expiration-duration-in-seconds: 2